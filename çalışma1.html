<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let number = parseInt(prompt("İki rəqəmli bir ədəd daxil edin:"));

        while (number < 100) {
            number += 7;
        }

        console.log("Son dəyər:", number);
    </script>
</body>
</html>
